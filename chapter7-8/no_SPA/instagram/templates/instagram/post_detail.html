{% extends "instagram/layout.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <img src="{{ post.author.avatar_url }}" style="width: 48px; height: 48px;" />
                        {{ post.author.name }}
                    </div>
                    <div class="card-body">
                        <img src="{{ post.photo.url }}" style="width: 80%;" />
                    </div>
                    <div class="card-footer">
                        {% for tag in post.tag_set.all %}
                            <span class="badge badge-success">
                                #{{ tag.name }}
                            </span>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
